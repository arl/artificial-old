<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="./scripts/vue.js"></script>
</head>
<body>
  <div id="app">
    <img src="https://vuejs.org/images/logo.png" alt="Vue logo">
    <h1>ARTificial Evolution Viewer</h1>
    <ul>
      <listitem v-for="(item, index) in generations" :item="item" :key="index"></listitem>
    </ul>
  </div>

  <script>

    const ListItem = {
      props: ['item'],
      template: "<li><b>{{ item.number }}</b>: {{ item.fitness }}</li>",
    }

    const vm = new Vue({
      el: '#app',
      components: {
        listitem: ListItem
      },
      data: {
        ws: null,       // websocket
        generations: [] // all the generations received
      },
      created: function() {
        var self = this;
        //this.ws = new WebSocket('ws://' + window.location.host + '/ws');
        this.ws = new WebSocket('ws://localhost:8000/ws');
        this.ws.addEventListener('message', function(e) {
            console.info(e)
            var genObject = JSON.parse(e.data);
            vm.generations.push(genObject)
            // var element = document.getElementById('gen-list');
            // element.scrollTop = element.scrollHeight; // Auto scroll to the bottom
        });
    },
      methods: {
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      }
    })
  </script>
</body>
</html>
